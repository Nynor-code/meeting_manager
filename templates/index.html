<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Meeting Manager</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Report</th>
                </tr>
            </thead>
            <tbody>
                {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.id }}</td>
                    <td>{{ meeting.title }}</td>
                    <td>{{ meeting.datetime }}</td>
                    <td>{{ meeting.status }}</td>
                    <td>
                        <a href="/meetings/{{ meeting.id }}/report" class="btn btn-sm btn-primary">View</a>
                        <a href="/meetings/{{ meeting.id }}/report.pdf" class="btn btn-sm btn-secondary">PDF</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
